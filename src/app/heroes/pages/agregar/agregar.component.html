<h1>Nuevo Héroe <small>{{heroe.superhero}}</small></h1>

<div FxLayout="row" fxLayout="40px" fxLayout.xs="column">
    <div fxFlex=50 fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayout="20px">
            <mat-form-field fxFlex="90" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput 
                       type="text" 
                       required
                       [(ngModel)]="heroe.superhero"
                       >
            </mat-form-field>
    
            <mat-form-field fxFlex="90">
                <mat-label>Alter Ego</mat-label>
                <input matInput 
                       type="text" 
                       required
                       [(ngModel)]="heroe.alter_ego"
                       >
            </mat-form-field>
        </div>       

        
        <mat-form-field >
            <mat-label>Primera Aparición</mat-label>
            <input matInput 
                   type="text" 
                   required
                   [(ngModel)]="heroe.first_appearance"
                   >
        </mat-form-field>

        <mat-form-field >
            <mat-label>Personajes</mat-label>
            <input matInput 
                   type="text" 
                   required
                   [(ngModel)]="heroe.characters"
                   >
        </mat-form-field>
    
        <mat-form-field >
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let item of publishers" [value]="item.id">
                    {{item.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Foto</mat-label>
            <input matInput 
                   type="url" 
                   required
                   [(ngModel)]="heroe.alt_img"
                   >
        </mat-form-field>
        <br>

    <div fxLayout>
        <button mat-raised-button
                color="primary"
                (click)="guardar()">        
            <mat-icon>edit</mat-icon>
            Guardar
        </button>

        <span class="spacer"></span>

        <button *ngIf="heroe.id" 
                mat-raised-button 
                color="warn"
                (click)="borrar()">
           <mat-icon>remove</mat-icon>
           Borrar
        </button>
    </div>

    </div>

    
    <div fxFlex=50>
        <img [src]="heroe | imagen" alt="">
    </div>

    
</div>
