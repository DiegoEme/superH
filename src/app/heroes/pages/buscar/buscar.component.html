<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input) = "buscando()"
                   >
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)"
                              >
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">

                  No se encontro nada con la palabra{{termino}}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        {{heroeSeleccionado | json}}
    </div>
</div>
